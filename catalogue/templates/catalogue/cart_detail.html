<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <div class="max-w-4xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6">Your Cart</h1>
    {% if cart_items %}
        <table class="w-full border border-gray-300">
            <thead>
                <tr class="bg-gray-200">
                    <th class="border p-2">Product</th>
                    <th class="border p-2">Quantity</th>
                    <th class="border p-2">Price</th>
                    <th class="border p-2">Remove</th>
                </tr>
            </thead>
            <tbody>
                {% for item in cart_items %}
                <tr class="text-center">
                    <td class="border p-2">{{ item.product.name }}</td>
                    <td class="border p-2">{{ item.quantity }}</td>
                    <td class="border p-2">${{ item.product.price|floatformat:2 }}</td>
                    <td class="border p-2">
                        <form action="{% url 'remove_from_cart' item.id %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="bg-pink-900 text-white px-3 py-1 rounded hover:bg-pink-600">
                                Remove
                            </button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <p class="text-right mt-4 font-semibold text-lg">
            Total: ${{ total_price|floatformat:2 }}
        </p>
    {% else %}
        <p>Your cart is empty.</p>
    {% endif %}
</div>

</body>
</html>
