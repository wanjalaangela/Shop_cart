<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create Product</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white shadow-md rounded-lg max-w-md w-full p-6">
        <h3 class="text-2xl font-semibold mb-6 text-center text-gray-800">Create Product</h3>
        <form method="POST" class="space-y-6" novalidate>
            {% csrf_token %}
            {{ form.as_p|safe }}
            <!-- csrf (Cross Site Request Forging) Ensures every request will be from this system -->
            <button 
                type="submit" 
                class="w-full bg-pink-900 hover:bg-pink-600 text-white font-bold py-2 px-4 rounded transition-colors"
            >
                Save
            </button>
        </form>
    </div>
</body>
</html>
