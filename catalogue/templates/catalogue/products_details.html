
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Product Detail</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6 flex justify-center">

    <div class="bg-white rounded shadow p-6 max-w-md w-full">
        <h1 class="text-2xl font-bold mb-4 truncate">{{ product.name }}</h1>

       {% if product.image %}
    <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-full h-48 object-contain mb-4 rounded" />
{% else %}
    <div class="w-full h-48 bg-gray-200 flex items-center justify-center text-gray-400 mb-4 rounded">
        No image available
    </div>
{% endif %}


        <p class="text-gray-700 mb-4">{{ product.description }}</p>

        <p class="text-lg font-semibold mb-6">Price: KES {{ product.price }}</p>

        <form action="{% url 'add_to_cart' product.id %}" method="post" class="text-center">
            {% csrf_token %}
            <button type="submit" class="bg-pink-900 text-white px-6 py-2 rounded hover:bg-pink-600 focus:outline-none focus:ring-2 focus:ring-pink-700 focus:ring-opacity-50">
                Add to Cart
            </button>
        </form>
    </div>

</body>
</html>
