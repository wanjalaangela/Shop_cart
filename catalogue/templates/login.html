<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white shadow-lg rounded-lg max-w-md w-full p-8 space-y-6">
    <h1 class="text-3xl font-bold text-center text-pink-900">Welcome Back</h1>
    <form method="post" class="space-y-6">
      {% csrf_token %}
      <div>
        <label for="username" class="block text-gray-700 mb-2 font-semibold">Username</label>
        <div class="flex items-center border border-gray-300 rounded-md p-2 focus-within:ring-2 focus-within:ring-pink-600">
          <i class="fa-solid fa-user text-gray-400 mr-3"></i>
          <input type="text" id="username" name="username" placeholder="Username" required autofocus
                 class="flex-grow outline-none text-gray-800" />
        </div>
      </div>
      <div>
        <label for="password" class="block text-gray-700 mb-2 font-semibold">Password</label>
        <div class="flex items-center border border-gray-300 rounded-md p-2 focus-within:ring-2 focus-within:ring-pink-600">
          <i class="fa-solid fa-lock text-gray-400 mr-3"></i>
          <input type="password" id="password" name="password" placeholder="Password" required
                 class="flex-grow outline-none text-gray-800" />
        </div>
      </div>
      <button type="submit"
              class="w-full bg-pink-900 text-white py-3 rounded-md hover:bg-pink-600 transition duration-300 font-semibold text-lg">
        Login
      </button>
    </form>
    <p class="text-center text-gray-500">Don't have an account? 
       <a href="#" class="text-pink-900 hover:underline">Sign up</a>
    </p>
  </div>
</body>
</html>
